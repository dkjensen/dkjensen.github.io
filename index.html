<!DOCTYPE html>
<html lang="en">
	<head>
		<title>David Jensen - Website Application Developer</title>
		<link rel="stylesheet" href="assets/css/normalize.css" />
        <link rel="stylesheet" href="assets/css/style.css?v=1.0.7" />
        <link rel="canonical" href="https://dkjensen.com/" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="robots" content="index,follow">
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<h1>David Jensen</h1>
				<h2>Website Application Developer</h2>
				<p>&nbsp;</p>
				<p>To get in touch regarding my services please fill out the form below. &nbsp;You can also contact me directly at <a href="mailto:david@dkjensen.com">david@dkjensen.com</a>.</p>

				<div id="form-status"></div>

				<form id="contact-form" action="https://formspree.io/xdowooed" method="POST" class="contact-form">
					<p><input type="text" name="name" placeholder="Contact name" /></p>
					<p><input type="email" name="email" placeholder="Email" /></p>
					<p><textarea name="message" placeholder="Inquiry"></textarea></p>
					<p><input type="text" name="phone" placeholder="What is 7 + 4?" /></p>
					<p style="text-align: right;"><input type="submit" id="submit" value="Send Message" /></p>
				</form>

                <p style="text-align: center; opacity: .5; font-family: Arial, sans-serif; font-size: 10px; text-transform: uppercase; letter-spacing: 2px;"><a href="https://seattlewebco.com" title="Seattle website design and development" style="text-decoration: none;">Seattle Web Design & Development</a></p>
			</div>
		</div>
		<script>
			window.addEventListener("DOMContentLoaded", function() {

			// get the form elements defined in your form HTML above

			var form = document.getElementById("contact-form");
			var button = document.getElementById("submit");
			var status = document.getElementById("form-status");

			// Success and Error functions for after the form is submitted

			function success() {
				form.reset();
				button.style = "display: none ";
				status.innerHTML = "Thanks!";
			}

			function error() {
				status.innerHTML = "Oops! There was a problem.";
			}

			// handle the form submission event

			form.addEventListener("submit", function(ev) {
				ev.preventDefault();
				var data = new FormData(form);

				console.log( data.get('phone') );

				if( data.get('phone') != '11' ) {
					error();
				} else {
					data.delete('phone');
					ajax(form.method, form.action, data, success, error);
				}
			});
			});

			// helper function for sending an AJAX request

			function ajax(method, url, data, success, error) {
			var xhr = new XMLHttpRequest();
			xhr.open(method, url);
			xhr.setRequestHeader("Accept", "application/json");
			xhr.onreadystatechange = function() {
				if (xhr.readyState !== XMLHttpRequest.DONE) return;
				if (xhr.status === 200) {
				success(xhr.response, xhr.responseType);
				} else {
				error(xhr.status, xhr.response, xhr.responseType);
				}
			};
			xhr.send(data);
			}
		</script>
